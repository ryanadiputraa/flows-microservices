name: user-test

on:
  push:
    branches: [user]
  pull_request:
    branches: [master]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.21
        id: go

      - name: Check out code into the Go module repository
        uses: actions/checkout@v2

      - name: Run test cases
        run: |
          cd user
          go test ./... -v -cover
